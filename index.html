<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Format Permintaan Clear Temper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #25D366, #128C7E);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .header p {
            color: #666;
            font-size: 14px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #25D366;
            background: white;
            box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }

        .whatsapp-btn {
            width: 100%;
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
            margin-top: 20px;
        }

        .whatsapp-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(37, 211, 102, 0.3);
        }

        .whatsapp-btn:active {
            transform: translateY(0);
        }

        .whatsapp-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .preview {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.6;
            color: #495057;
            white-space: pre-line;
        }

        .required {
            color: #dc3545;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 20px;
            }
        }

        .error-message {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .form-group.error input {
            border-color: #dc3545;
            background: #fff5f5;
        }

        .form-group.error .error-message {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Format Permintaan Clear Temper</h1>
        </div>

        <form id="clearTemperForm">
            <div class="form-group">
                <label for="nomorMeter">ID Pelanggan/Nomor Meter <span class="required">*</span></label>
                <input type="text" id="nomorMeter" placeholder="Masukkan No Meter" required>
                <div class="error-message">Nomor meter harus diisi</div>
            </div>

            <div class="form-group">
                <label for="nomorGangguan">Nomor Gangguan/PK <span class="required">*</span></label>
                <input type="text" id="nomorGangguan" placeholder="Masukkan Nomor Gangguan" required>
                <div class="error-message">Nomor gangguan harus diisi</div>
            </div>

            <button type="button" class="whatsapp-btn" id="sendWhatsApp">
                <svg class="whatsapp-icon" viewBox="0 0 24 24">
                    <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893A11.821 11.821 0 0020.484 3.685"/>
                </svg>
                Kirim ke WhatsApp
            </button>
        </form>
    </div>

    <script>
        const form = document.getElementById('clearTemperForm');
        const nomorMeter = document.getElementById('nomorMeter');
        const nomorGangguan = document.getElementById('nomorGangguan');
        const sendButton = document.getElementById('sendWhatsApp');

        // Validation function
        function validateForm() {
            let isValid = true;
            
            // Clear previous errors
            document.querySelectorAll('.form-group').forEach(group => {
                group.classList.remove('error');
            });

            // Validate nomor meter
            if (!nomorMeter.value.trim()) {
                nomorMeter.closest('.form-group').classList.add('error');
                isValid = false;
            }

            // Validate nomor gangguan
            if (!nomorGangguan.value.trim()) {
                nomorGangguan.closest('.form-group').classList.add('error');
                isValid = false;
            }

            return isValid;
        }

        // Send to WhatsApp
        function sendToWhatsApp() {
            if (!validateForm()) {
                return;
            }

            const message = `*FORMAT PERMINTAAN CLEAR TEMPER*

ID Pelanggan/Nomor Meter: ${nomorMeter.value}
Nomor gangguan/PK: ${nomorGangguan.value}
Keterangan: kwh meter periksa`;

            const encodedMessage = encodeURIComponent(message);
            const whatsappUrl = `https://wa.me/?text=${encodedMessage}`;
            
            window.open(whatsappUrl, '_blank');
            
            // Refresh page after sending
            setTimeout(() => {
                location.reload();
            }, 1000);
        }

        // Event listeners
        sendButton.addEventListener('click', sendToWhatsApp);

        // Remove error state on input
        nomorMeter.addEventListener('input', function() {
            if (this.value.trim()) {
                this.closest('.form-group').classList.remove('error');
            }
        });

        nomorGangguan.addEventListener('input', function() {
            if (this.value.trim()) {
                this.closest('.form-group').classList.remove('error');
            }
        });
    </script>
</body>
</html>
